repo_dir: ~/git/pyvideo_data

events:

# Copy the event template here and adapt to the event parameters



# Only repo_dir: and events: are loaded

# =============================================================================
event_template:

- title: PyConxxx2019
  dir: pyconxxx
  youtube_list:
    - xxx
  related_urls:
  - label: Conference schedule
    url: xxx
  language: eng
  dates:
    begin: xxx
    end: xxx
    default: xxx
  issue: xxx
  minimal_download: true
  overwrite:
    # all: true # takes precedence over add_new_files and existing_files_fields
    add_new_files: true
    existing_files_fields:
      - copyright_text
      - duration
      - thumbnail_url
      - videos

      - description
      - language
      - recorded
      - related_urls
      - speakers
      - tags
      - title
  tags:

